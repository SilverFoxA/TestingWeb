.cube { 
	width: 100%;
	height: 100%;
	position: absolute;
	transform: rotateY(45deg) rotateX(-15deg) rotateZ(-15deg); 
	transform-style: preserve-3d;  
}

.face {
	position: absolute;
	display: block;
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	background: #111;
}

.face.front { transform: translateZ(100px); }
.face.right { transform: rotateY(90deg) translateZ(100px); }
.face.left { transform: rotateY(-90deg) translateZ(100px); }
.face.back {transform:  translateZ(-100px); }
.face.up { transform: rotateX(90deg) translateZ(100px); }
.face.down { transform: rotateX(-90deg) translateZ(100px); }

.sticker {
	float: left;
	background: #aaa;
	box-shadow: 0 5px 5px rgba(255,255,255,0.1) inset, inset 0 -5px 5px rgba(0,0,0,0.1);

function doMove(face) {
		var faces, stickers;
		switch(face){
			case 'U':
				faces = ['front','left','back','right'],
				faces2 = 'up',stickers = ['tr','tc','tl'],
				stickers2 = [['br','bl','tl','tr'], ['bc','l','tc','r']];
			break;
			case 'U\'':
				faces = ['front','right','back','left'],
				faces2 = 'up',
				stickers = ['tl','tc','tr'],
				stickers2 = [['bl','br','tr','tl'], ['bc','r','tc','l']];
			break;
			case 'D':
				faces = ['front','right','back','left'],
				faces2 = 'down',
				stickers = ['bl','bc','br'],
				stickers2 = [['br','bl','tl','tr'], ['bc','l','tc','r']];
			break;
			case 'D\'':
				faces = ['front','left','back','right'],
				faces2 = 'down',
				stickers = ['br','bc','bl'],
				stickers2 = [['bl','br','tr','tl'], ['bc','r','tc','l']];
			break;
			case 'R':
				faces = ['front','up','back','down'],
				faces2 = 'right',
				stickers = ['br','r','tr'],
				stickers2 = [['br','bl','tl','tr'], ['bc','l','tc','r']];
			break;
			case 'R\'':
				faces = ['front','down','back','up'],
				faces2 = 'right',
				stickers = ['tr','r','br'],
				stickers2 = [['bl','br','tr','tl'], ['bc','r','tc','l']];
			break;
			case 'L\'':
				faces = ['front','up','back','down'],
				faces2 = 'left',
				stickers = ['tl','l','bl'],
				stickers2 = [['bl','br','tr','tl'], ['bc','r','tc','l']];
			break;
			case 'L':
				faces = ['front','down','back','up'],
				faces2 = 'left',
				stickers = ['bl','l','tl'],
				stickers2 = [['br','bl','tl','tr'], ['bc','l','tc','r']];
			break;
			case 'E':
				faces = ['front','left','back','right'],
				faces2 = '',
				stickers = ['l','c','r'];
			break;
			case 'E\'':
				faces = ['front','right','back','left'],
				faces2 = '',
				stickers = ['r','c','l'];
				break;
			default:
				return false;
		}

		//Need some pro cube rotations

		
		//Grab current positions and remove them.#
		var pos = [];
		for(var j = 0; j<stickers.length; j++){
			//How many stickers positions?
			pos.push([]);
			for(var i = 0; i<faces.length;  i++){
				face = $('.'+faces[i]+' > .sticker.'+stickers[j]+'');
				//Get the class (colour) of a sticker face
				str = face.attr('class');
				//We only want the colour class
				str = str.substring(10);
				//Slap it into the array
				pos[j].push(str);
				//Stored nice and safely so we can remove it from the actual cube.
				face.removeClass(pos[j][i]);
			}
		}
		//Replace permuted.
		for(j = 0; j<stickers.length; j++){
			for(var i = 0; i<faces.length;  i++){
				q = j;
				if(i === 0){ //If we're at the end of the array
					p = faces.length - 1;
				}else{
					p = i-1;
				}
				if(i == faces.length - 1 || i == faces.length - 2){	//Account for rendering quirk
					if(j === 0) { q = 2; }
					if(j === 2) { q = 0; }
				}
				//Add permuted sticker face colour
				$('.'+faces[i]+' > .sticker.'+stickers[j]+'').addClass(pos[q][p]);
			}
		}
		//This is the FACE side
		if(faces2){
			var pos2 = [[],[]];
			for(var a = 0;a<stickers2.length;a++){
				for(var b = 0;b<stickers2[a].length;b++){
					face = $('.'+faces2+' > .sticker.'+stickers2[a][b]+'');
					str = face.attr('class');
					str = str.substring(10);
					pos2[a].push(str);
					face.removeClass(pos2[a][b]);
				}
				for(b = 0;b<stickers2[a].length;b++){
					if(b === 0){
						p = stickers2[a].length - 1;
					}else{
						p = b - 1;
					}

					$('.'+faces2+' > .sticker.'+stickers2[a][b]+'').addClass(pos2[a][p]);
				}
			}
		}

		//DID YOU SOLVE IT SON?
		if(isSolved()){
			alert('Are you a wizard?');
		}
	}

function paint() {
		//Resets the cube and gives it a solved state.
		$('.cGreen').removeClass('cGreen');
		$('.cBlue').removeClass('cBlue');
		$('.cRed').removeClass('cRed');
		$('.cOrange').removeClass('cOrange');
		$('.cWhite').removeClass('cWhite');
		$('.cYellow').removeClass('cYellow');

		$('.front').find('.sticker').addClass('cGreen');
		$('.back').find('.sticker').addClass('cBlue');
		$('.right').find('.sticker').addClass('cRed');
		$('.left').find('.sticker').addClass('cOrange');
		$('.up').find('.sticker').addClass('cWhite');
		$('.down').find('.sticker').addClass('cYellow');
}

function isSolved(){
	f = [$('.front').find('.cGreen'),
		   $('.back').find('.cBlue'),
		   $('.right').find('.cRed'),
		 $('.left').find('.cOrange'),
		    $('.up').find('.cWhite'),
		 $('.down').find('.cYellow')];

	for(var x = 0;x<f.length;x++){
		if(f[x].length != 9){
			return false;
		}
	}
	return true;
}

function parseMoves(input) {
  		input = input.replace(/[^FBUDLRXYZESMfbudlrxyzesm\'2]/g,"");
		//Split each char up into an array.
		input = input.split("");

		//Make string into an array.
		for(var i = 0; i < input.length;i++){

			switch(input[i]){
			
				case "2":
					input[i] = input[i-1];
				break;
				case "'":
					input[i-1] = input[i-1]+"'";
					input.splice(i,1);
				break;
			}

		}
		for(i = 0; i < input.length;i++){

			switch(input[i]){
			
				case "F":
					input[i] = "E'";
					input.splice(i+1,0,"U'","D","R","D'","U","E");
				break;
				case "F'":
					input[i] = "E'";
					input.splice(i+1,0,"U'","D","R'","D'","U","E");
				break;
				case "B":
					input[i] = "E";
					input.splice(i+1,0,"U","D'","R","D","U'","E'");
				break;
				case "B'":
					input[i] = "E";
					input.splice(i+1,0,"U","D'","R'","D","U'","E'");
				break;
				case "Y":
					input[i] = "E";
					input.splice(i+1,0,"U","D'");
				break;
			}

		}
		for(i = 0; i < input.length;i++){
			doMove(input[i]);
		}
}
