	<style>

		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,

}

body

    margin: 0 auto;

/*
    max-width: 1700px;
    max-height: 700px;
*/

.layer {
    position: absolute;
    width: 100%;
    height: 100%;
}
.layers .layer-4
{
    background: url(http://lab.peterschmalfeldt.com/accelero/demos/images/demo1/layer-4.png) no-repeat center center;
}

}

}

@media (max-width: 1024px) {

}

@media (max-width: 480px) {
